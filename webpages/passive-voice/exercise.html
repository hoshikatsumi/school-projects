<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="none">
        <title>Passive Voice Exercise (Present Perfect)</title>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="exercise-caution">
            <div class="exercise-caution-wrapper">
                <div class="exercise-caution-wrapper-margin">
                    <div class="exercise-caution-wrapper-margin-title">
                        <h1>Attention!</h1>
                    </div>
                    <div class="exercise-caution-wrapper-margin-hr-top">
                        <hr>
                    </div>
                    <div class="exercise-caution-wrapper-margin-content">
                        <p>The form is specifically designed not to save the user's answer unless the user has submitted it.</p><p>This webpage is specifically designed to reload when the user is not currently viewing it.</p><strong>Proceed with caution!</strong><br><br>
                    </div>
                    <div class="exercise-caution-wrapper-margin-hr-middle">
                        <hr>
                    </div>
                    <div class="exercise-caution-wrapper-margin-script">
                        <div class="exercise-caution-wrapper-margin-script-load" id="scriptCheck">
                            <img src="assets/images/error.svg" id="noScript">
                        </div>
                        <div class="exercise-caution-wrapper-margin-script-text">
                            <p>Script is currently disabled.</p>
                        </div>
                    </div>
                    <div class="exercise-caution-wrapper-margin-hr-bottom">
                        <hr><br>
                    </div>
                    <div class="exercise-caution-wrapper-margin-button">
                        <button class="exercise-caution-wrapper-margin-button-clickable" onclick="showExercise()">I proceed to continue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="exercise-main">
            <div class="exercise-main-textbox">
                <p>Your screen is too small.</p>
            </div>
            <div class="exercise-main-iframe">
                <div class="exercise-main-iframe-box">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfy0Xe1rWenP1K-hk2Ta9qNpMY3rDG2fQhUvOrUrfrKvatFNA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
